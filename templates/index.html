<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Flashcard Study Tool</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #e0e0e0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

#welcome {
  text-align: center;
  margin-top: 50px;
}

#card-container {
  width: 500px;
  height: 250px;
  perspective: 1000px;
  margin-top: 20px;
  position: relative;
}

.card {
  width: 100%;
  height: 100%;
  position: absolute;
  border-radius: 15px;
  cursor: pointer;
  perspective: 1000px;
  display: none;
}

.card-inner {
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  font-size: 1.2rem;
  line-height: 1.5rem;
  background-color: #fff;
}

.card-front .term { font-weight: bold; }
.card-back { transform: rotateY(180deg); font-weight: normal; }

button {
  margin: 10px 5px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
}

#start-btn, #restart-btn { background-color: #1976d2; color: white; }
.nav-btn { background-color: #555; color: white; }

.actions { text-align: center; margin-top: 10px; }

.progress {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 0.9rem;
  color: #555;
}

#result { text-align: center; margin-top: 20px; }
</style>
</head>
<body>

<div id="welcome">
  <h1>AI Flashcard Study Tool</h1>
  <p>There are {{ deck_size }} cards in this deck.</p>
  <button id="start-btn">Start Session</button>
</div>

<div id="card-container">
  {% for term, definition in cards %}
  <div class="card">
    <div class="progress"></div>
    <div class="card-inner">
      <div class="card-front">
        <div class="term">{{ term }}</div>
      </div>
      <div class="card-back">
        <div class="definition">{{ definition }}</div>
      </div>
    </div>
    <div class="actions" style="display:none;">
      <button class="yes-btn" onclick="markAnswer(this, true)">Got it</button>
      <button class="no-btn" onclick="markAnswer(this, false)">Missed</button>
    </div>
  </div>
</div>

<div style="margin-top: 20px;">
  <button class="nav-btn" onclick="prevCard()">Previous</button>
  <button class="nav-btn" onclick="nextCard()">Next</button>
</div>

<div id="result" style="display:none;">
  <h2>Session Complete</h2>
  <p id="score"></p>
  <button id="restart-btn" onclick="restart()">Play Again</button>
</div>

<audio id="flip-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
let current = 0;
let score = 0;
const cards = document.querySelectorAll(".card");
const welcome = document.getElementById("welcome");
const result = document.getElementById("result");
const flipSound = document.getElementById("flip-sound");

document.getElementById("start-btn").onclick = () => {
  welcome.style.display = "none";
  showCard(current);
};

// Show card function
function showCard(index) {
  cards.forEach(c => c.style.display = "none");
  const card = cards[index];
  card.style.display = "block";
  card.classList.remove("flipped");
  card.querySelector(".progress").innerText = `Card ${index + 1} of ${cards.length}`;
  card.querySelector(".actions").style.display = "none";
}

// Flip card function
function flipCard(card) {
  flipSound.currentTime = 0;
  flipSound.play();
  card.classList.toggle("flipped");
  card.querySelector(".actions").style.display = "block";
}

// Navigation
function prevCard() {
  if (current > 0) {
    current--;
    showCard(current);
  }
}

function nextCard() {
  if (current < cards.length - 1) {
    current++;
    showCard(current);
  } else {
    showResult();
  }
}

// Keyboard support
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") prevCard();
  if (e.key === "ArrowRight") nextCard();
  if (e.key === " " || e.key === "Enter") flipCard(cards[current]);
});

// Flip on card click
cards.forEach(card => {
  card.querySelector(".card-front").addEventListener("click", () => flipCard(card));
});

function markAnswer(btn, correct) {
  if (correct) score++;
  nextCard();
}

function showResult() {
  result.style.display = "block";
  document.getElementById("score").innerText = `Your score: ${score} / ${cards.length}\nDeck size: ${cards.length}`;
}

function restart() {
  window.location.reload();
}
</script>

</body>
</html>
