<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Flashcard Study Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #welcome {
      text-align: center;
    }

    #card-container {
      width: 650px;
      perspective: 1000px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      margin: 20px 0;
      width: 100%;
      height: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      position: relative;
      font-size: 1.3rem;
      line-height: 1.6rem;
      transition: transform 0.6s;
      transform-style: preserve-3d;

      /* Flexbox centering */
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .term {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .definition {
      display: none;
      font-weight: normal;
    }

    button {
      margin: 15px 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    #show-btn { background-color: #1976d2; color: white; }
    .yes-btn { background-color: #388e3c; color: white; }
    .no-btn { background-color: #d32f2f; color: white; }
    #start-btn, #restart-btn { background-color: #1976d2; color: white; }

    .progress {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    #result {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>AI Flashcard Study Tool</h1>
    <p>There are {{ deck_size }} cards in this deck.</p>
    <button id="start-btn">Start Session</button>
  </div>

  <div id="card-container">
    {% for term, definition in cards %}
      <div class="card">
        <div class="progress"></div>
        <div class="content">
          <div class="term">{{ term }}</div>
          <div class="definition">{{ definition }}</div>
        </div>
        <button id="show-btn" onclick="flipCard(this)">Show Definition</button>
        <div class="actions" style="display:none;">
          <button class="yes-btn" onclick="markAnswer(this, true)">Got it</button>
          <button class="no-btn" onclick="markAnswer(this, false)">Missed</button>
        </div>
      </div>
    {% endfor %}
  </div>

  <div id="result" style="display:none;">
    <h2>Session Complete</h2>
    <p id="score"></p>
    <button id="restart-btn" onclick="restart()">Play Again</button>
  </div>

  <!-- Flip sound -->
  <audio id="flip-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let current = 0;
    let score = 0;
    const cards = document.querySelectorAll(".card");
    const welcome = document.getElementById("welcome");
    const result = document.getElementById("result");
    const flipSound = document.getElementById("flip-sound");

    document.getElementById("start-btn").onclick = () => {
      welcome.style.display = "none";
      showCard(current);
    };

    function showCard(index) {
      const card = cards[index];
      card.style.display = "flex";
      card.querySelector(".progress").innerText = `Card ${index + 1} of ${cards.length}`;
    }

    function flipCard(btn) {
      const card = btn.parentElement;
      flipSound.play(); // play flip sound
      card.querySelector(".term").style.display = "none"; // hide term
      card.querySelector(".definition").style.display = "block"; // show definition
      btn.style.display = "none";
      card.querySelector(".actions").style.display = "block";
    }

    function markAnswer(btn, correct) {
      if (correct) score++;
      cards[current].style.display = "none";
      current++;
      if (current < cards.length) {
        showCard(current);
      } else {
        showResult();
      }
    }

    function showResult() {
      result.style.display = "block";
      document.getElementById("score").innerText = `Your score: ${score} / ${cards.length}\nDeck size: ${cards.length}`;
    }

    function restart() {
      window.location.reload();
    }
  </script>
</body>
</html>
